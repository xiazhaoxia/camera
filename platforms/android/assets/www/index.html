           <script>            
                function pickImages(){
                     document.addEventListener("deviceready",function(){
                            alert("ready");
                          window.imagePicker.getPictures(
                            function(results) {
                                for (var i = 0; i < results.length; i++) {
                                    console.log('Image URI: ' + results[i]);

                            }
                        );

                     },false);

                   window.location.href="http://www.microlele.com/clone/" ;

                function local(){
                    window.location.href="http://192.168.1.106/wordpress/userblog/";

           </script>
